<form class="row g-3 mt-2 needs-validation" novalidate [formGroup]="form">
  <div class="col-md-12">
    <label for="nome" class="form-label">First name</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      formControlName="nome"
      placeholder="Nome do curso"
      [class.is-invalid]="submitted && hasError('nome')"
    >
    <div class="invalid-feedback" [style.display]="submitted && hasError('nome') ? 'block' : 'none'">
      <span *ngIf="form.controls['nome'].errors?.['required']">Por favor, informe o nome para o curso</span>
      <span *ngIf="form.controls['nome'].errors?.['minlength']">Mínimo 3 caracteres</span>
      <span *ngIf="form.controls['nome'].errors?.['maxlength']">Máximo 10 caracteres</span>
    </div>
  </div>
  <div class="col-md-12">
    <button type="submit" class="btn btn-primary me-2" (click)="onSumit()">Salvar</button>
    <button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>
  </div>
</form>
