<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Cursos</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary me-3" [routerLink]="['novo']">Novo Curso</button>
      <button type="button" class="btn btn-secondary" (click)="onReflash()">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loadingError">
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{curso.id}}</td>
          <td>{{curso.nome}}</td>
          <td>
            <span class="float-end">
              <button class="btn btn-outline-warning mb-1 btn-sm me-2" (click)="onEdit(curso.id)">
                Editar
              </button>
              <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(curso)">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- <ng-template #loading>
      <span>Carregando Cursos...</span>
    </ng-template> -->

    <ng-template #loadingError>
      <div *ngIf="error$ | async; else loading">
        Erro ao carregar cursos. Tente novamente mais tarde.
      </div>

      <ng-template #loading>
        <span>Carregando Cursos...</span>
      </ng-template>
    </ng-template>
  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover esse curso?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">NÃ£o</button>
  </div>
</ng-template>
